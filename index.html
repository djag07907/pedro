<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedro Meme Spinner</title>

    <link rel="stylesheet" href="css/pedro.css" />
  </head>

  <body>
    <div class="spinner">
      <img src="images/pedro.png" alt="Pedro!" />
    </div>

    <audio autoplay loop id="aud" allow="autoplay">
      <source src="audio/pedro.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <p id="prompt">Click anywhere to start the audio!</p>

    <script>
      document.body.addEventListener("click", function () {
        var audioElement = document.getElementById("aud");
        audioElement.play();

        var promptElement = document.getElementById("prompt");
        promptElement.style.display = "none";
      });
    </script>
  </body>
</html>
